services:
  # Execution Layer (Reth)
  reth:
    image: ghcr.io/paradigmxyz/reth:v1.10.0
    container_name: eth-reth
    restart: unless-stopped
    volumes:
      - /data/rpc_nodes/eth-data/reth:/root/.local/share/reth/mainnet
      - ./jwt.hex:/jwt.hex:ro
    ports:
      - "8555:8545"    # HTTP RPC
      - "8556:8546"    # WebSocket
      - "30303:30303"  # P2P TCP
      - "30303:30303/udp"  # P2P UDP
    command:
      - node
      - --chain=mainnet
      - --full
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,txpool
      - --http.corsdomain=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3
      - --ws.origins=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.jwtsecret=/jwt.hex

  # Consensus Layer (Lighthouse)
  lighthouse:
    image: sigp/lighthouse:v8.0.1
    container_name: eth-lighthouse
    restart: unless-stopped
    depends_on:
      - reth
    volumes:
      - /data/rpc_nodes/eth-data/lighthouse:/root/.lighthouse
      - ./jwt.hex:/jwt.hex:ro
    ports:
      - "9100:9000"      # P2P TCP
      - "9100:9000/udp"  # P2P UDP
      - "5052:5052"      # Beacon API
    command:
      - lighthouse
      - bn
      - --network=mainnet
      - --execution-endpoint=http://reth:8551
      - --execution-jwt=/jwt.hex
      - --checkpoint-sync-url=https://beaconstate.ethstaker.cc
      - --http
      - --http-address=0.0.0.0
      - --http-port=5052
